<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        
        
        <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Sqlite.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Geo.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Camara.js"></script>
        
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        
        <link href="styles/estilos.css" rel="stylesheet" />
        <link href="styles/botones.css" rel="stylesheet" />
        
    </head>
    <body>
        <!--Home-->
        <div id="tabstrip-home" 
             data-role="view"  
             data-title="Inicio">

            <div class="view-content">                                          
                <div class="img">
                    <img style='width:100%; height:auto;' src="styles/images/logo.png" />
                </div>
            </div>
        </div>

        <!--Login-->
        <div id="tabstrip-login" data-role="view" data-title="Regsitrar Información">
            <div class="view-content" >
                <div class="tabla">
                    <div class="fila">
                        <div class ="celdaIzq">                               
                            <div style="height:40px;">
                                <label>
                                    <select id="comuna" >
                                        <option value="Comuna A"> Comuna A </option>
                                        <option value="Comuna B"> Comuna B </option>
                                        <option value="Comuna C"> Comuna C </option>
                                        <option value="Comuna D"> Comuna D </option>
                                    </select>
                                </label>​
                            </div>
                            <div style="height:40px;">
                                <label>
                                    <select id="barrio">
                                        <option value="Barrio A"> Barrio A </option>
                                        <option value="Barrio B"> Barrio B </option>
                                        <option value="Barrio C"> Barrio C </option>
                                        <option value="Barrio D"> Barrio D </option>
                                    </select>
                                </label>
                            </div>
                            <div style="height:40px;">
                                <input class="checkout-input" type="text" id="direccion" placeholder="Dirección"/>
                            </div>
                            <div style="height:55px;">
                                <input type="text" id="distancia" placeholder="Distancia" />  
                            </div>
                            <div style="height:55px;">
                                <input type="text" id="coordinador" placeholder="Coordinador" />  
                            </div>                            
                            <div style="height:55px; width:100%;">
                                <p><a class="a_demo_three" id="addButton" onclick="addTodo(); return false;">Guardar Registro</a> </p>
                            </div>
                        </div>                        
                        <div class="celdaDer">                            
                            <p><a class="a_demo_three" id="capturePhotoButton">Tomar Foto</a> </p>
                            <img style="display:none;margin:0 auto; width:120px; height:120px;" id="smallImage" />                               
                        </div>                        
                    </div>
                </div>
            </div>

        </div>

        <!--Informacion-->
        <div id="tabstrip-weather" 
             data-role="view"  
             data-title="Información">
             <div class="list-label">Listado:</div>
             <ul id="todoItems"></ul>            
        </div>       

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Inicio</a>
                    <a href="#tabstrip-login" data-icon="compose">Registrar</a>                    
                    <a href="#tabstrip-weather" data-icon="bookmarks">Listado</a>
                </div>
            </div>
        </div>
		
        
        
    </body>
</html>
